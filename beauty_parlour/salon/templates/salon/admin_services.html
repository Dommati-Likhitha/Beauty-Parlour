{% extends 'salon/base.html' %}

{% block content %}
<section class="admin-services">
    <h2>Manage Services</h2>
    <a href="{% url 'service_add' %}" class="btn">+ Add Service</a>
    <table class="bookings-table">
        <thead>
            <tr><th>Image</th><th>Name</th><th>Price</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for service in services %}
                <tr>
                    <td>
                        {% if service.image %}
                            <img src="{{ service.image.url }}" alt="{{ service.name }}" style="height:50px;" />
                        {% else %}
                            -
                        {% endif %}
                    </td>
                    <td>{{ service.name }}</td>
                    <td>&#x20B9;{{ service.price }}</td>
                    <td>
                        <a href="{% url 'service_edit' service.id %}" class="btn small">Edit</a>
                        <a href="{% url 'service_delete' service.id %}" class="btn small">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="4">No services available.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
