{% extends 'salon/base.html' %}

{% block content %}
<section class="change-status">
    <h2>Change Booking Status</h2>
    <form method="post">
        {% csrf_token %}
        <p>Current status: {{ booking.get_status_display }}</p>
        <select name="status">
            {% for code,label in choices %}
                <option value="{{ code }}" {% if booking.status == code %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">Update</button>
    </form>
</section>
{% endblock %}
