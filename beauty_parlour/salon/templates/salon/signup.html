{% extends 'salon/base.html' %}

{% block content %}
<section class="signup-section">
    <h2>Create an Account</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign Up</button>
    </form>
</section>
{% endblock %}
